<html>
<title>Slot Machine</title>
<link rel="stylesheet" href="./style.css">


<body>
    <div class="container">
        <h1>Play slot</h1>
        <div class="container-lever">
        </div>
        <button id="button" onclick="spin()">Start</button>
        <table class="numbers-frame">
            <tbody>
                <tr>
                    <td>
                        <span id="number1" class="slot-number">7</span>
                    </td>
                    <td>
                        <span id="number2" class="slot-number">7</span>
                    </td>
                    <td>
                        <span id="number3" class="slot-number">7</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="message">
            <p>You won!</p>
        </div>
        
        <audio id="won_sound">
            <source src="/win.mp3" type="audio/mpeg">
        </audio>
    </div> 
</body>


<script src="./script.js">
    
</script>

</html>
