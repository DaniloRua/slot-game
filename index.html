<html>
<title>Slot Machine</title>
<link rel="stylesheet" href="./style.css">


<body>
    <div class="container">
        <h1>Play slot</h1>
        <div class="container-lever">
            <button class="lever" onclick="">Lever</button>
        </div>
        <table class="numbers-frame">
            <tbody>
                <tr>
                    <td>
                        <span id="number1" class="slot-number">1</span>
                    </td>
                    <td>
                        <span id="number2" class="slot-number">2</span>
                    </td>
                    <td>
                        <span id="number3" class="slot-number">3</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="message">
            <p>You won!</p>
        </div>

        <audio id="you-won">
            <source src="/win.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>

</html>
